<ion-header no-border>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button
                  color="primary"
                  href="/menu">
        Regresar
      </ion-button>
    </ion-buttons>

    <!-- [disabled]="publicacion.descripcion.length < 1" -->
 

    <ion-title>
      Nueva Publicación
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

 
  <ion-row>
    <ion-col size="6">
      <ion-button expand="full"
                  shape="round"
                  (click) = "camara()">                  
        <ion-icon slot="start" name="camera"></ion-icon>
        Cámara
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="full"
                  shape="round"
                  (click)="libreria()">
        <ion-icon slot="start" name="images"></ion-icon>
        Galería
      </ion-button>
    </ion-col>
  </ion-row>

 

</ion-content>
